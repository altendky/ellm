name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

defaults:
  run:
    shell: bash

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: üß™ Test ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Linux
            runs-on: ubuntu-latest
            matrix: linux
          - name: Windows
            runs-on: windows-latest
            matrix: windows
          - name: macOS
            runs-on: macos-latest
            matrix: macos
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust
        with:
          coverage: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests with coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
          verbose: true
          flags: ${{ matrix.os.matrix }}

  pre-commit:
    name: ‚ö†Ô∏è Pre-commit ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Linux
            runs-on: ubuntu-latest
            matrix: linux
          - name: Windows
            runs-on: windows-latest
            matrix: windows
          - name: macOS
            runs-on: macos-latest
            matrix: macos
    steps:
      - name: Disable git autocrlf
        run: |
          git config --global core.autocrlf false

      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust

      - name: Install dprint
        run: cargo install dprint

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  required:
    if: always()
    name: üèÅ Required
    runs-on: ubuntu-latest
    needs:
      - test
      - pre-commit

    steps:
      - uses: re-actors/alls-green@release/v1.2
        id: alls-green
        with:
          jobs: ${{ toJSON(needs) }}
